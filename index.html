<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survivor - First Person Survival Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    #game-canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #ui-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }
    #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      font-size: 18px;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid white;
      border-radius: 50%;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div id="game-canvas"></div>
  <div id="ui-overlay">
    <div id="hud">
      <div id="health">Health: 100</div>
      <div id="hunger">Hunger: 100</div>
      <div id="thirst">Thirst: 100</div>
    </div>
    <div id="crosshair"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
